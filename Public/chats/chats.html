<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <link rel="stylesheet" href="chats.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    crossorigin="anonymous"></script>
</head>

<body>
    <div id="main">
        <div id="group">
            <h1>Groups</h1>
            <div>
                <ul id="groups">

                </ul>
            </div>
        </div>
        <div id="chat">
            <h1>iChat</h1>

            <div id="group-users">
                <span id="start-chat" > start your chat by clicking on any of your groups, if not then create one.</span>
            </div>
            <div id="container">
                <ul id="group-chats">

                </ul>
            </div>
            <form onsubmit="addmessage(event)">
                <input type="file" id="file">
                <input type="text" id="chatmessage" name="chatmessage">
                <button>Send</button>
            </form>
        </div>
        <div id="select-users">
            <button onclick="showUsersToSelect()">Create New Group</button>

        </div>
    </div>

    <script defer src="chats.js"></script>
</body>

</html>
